<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio de Amor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FF0000' d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E" type="image/svg+xml" />
  <link rel="stylesheet" href="stylesPortafolio.css">
</head>
<body>
  <div class="header">
    <div>La Bella y el Godi</div>
    <div class="title">Feliz 14 de Febrero</div>
    <div class="close" onclick="window.location.href='index.html'">Cerrar Portafolio</div>
  </div>

  <div class="sidebar">
    <div class="heart-icon" onclick="loadContent('portafolio/amor.html')">❤️</div>
    <ul>
      <li onclick="loadContent('portafolio/inicios.html')">
        <i class="fas fa-heart"></i> Nuestros Inicios
      </li>
      <li onclick="loadContent('portafolio/fotos.html')">
        <i class="fas fa-camera"></i> Fotos
      </li>
      <li onclick="loadContent('portafolio/locuras.html')">
        <i class="fas fa-gift"></i> Recuerdos
      </li>
    </ul>
  </div>

  <div class="main-content" id="content"></div>


  <div id="spinner" class="spinner" style="display: none;">
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { loadContent } from './loadContent.js';
  
    const firebaseConfig = {
      apiKey: "AIzaSyBGSyQlXo4qXoz3oWKFxWHwedZ8JEc6LHY",
      authDomain: "febrero-db3ff.firebaseapp.com",
      projectId: "febrero-db3ff",
      storageBucket: "febrero-db3ff.firebasestorage.app",
      messagingSenderId: "516615451182",
      appId: "1:516615451182:web:cba63f6e539862dbc6a5bf",
      measurementId: "G-3VBP8NNT1N"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      document.body.appendChild(heart);
      heart.style.left = Math.random() * 100 + "vw";
      const duration = Math.random() * 2 + 4;
      heart.style.animationDuration = duration + "s";
      setTimeout(() => heart.remove(), duration * 1000);
    }
    setInterval(createHeart, 200);
  
    window.loadContent = loadContent;
  </script>
  
  <script type="module" src="loadContent.js"></script>
  
</body>
</html>
