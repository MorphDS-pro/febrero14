<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Fotos</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 220px);
            gap: 15px;
            padding: 20px;
            text-align: center;
            max-height: 80vh; /* Limitar la altura para que haya desplazamiento */
            overflow-y: auto; /* Agregar barra de desplazamiento vertical cuando sea necesario */
        }

        .photo-frame {
            background-color: #ff8fa3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow: hidden;
            height: 320px; /* Mantener altura fija para fotos y videos */
        }

        .photo-frame img {
            max-width: 100%;
            max-height: 89%;
            object-fit: contain;
            transition: transform 0.3s;
            border-radius: 5px;
        }

        .photo-frame img:hover {
            transform: scale(1.05);
        }

        .photo-frame video {
            width: 100%; 
            height: 89%;
            object-fit: contain;
            border-radius: 5px;
        }

        .gallery .photo-frame:nth-child(5) {
            width: 440px;
            height: 320px;
        }




        .photo-text {
            margin-top: 10px;
            background-color: #fff;
            padding: 5px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
            overflow: hidden; 
        }
    </style>
</head>
<body>
