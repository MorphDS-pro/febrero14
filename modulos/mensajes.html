<!DOCTYPE html>
<html lang="es">

  <title>Nuestro Libro de Mensajes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;

    h2 {
      text-align: center;

    .message-form {

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: white;
    }
    .message-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #ff4081;
      font-size: 1.2em;
    }
    .message-item ul {
      list-style-type: none;
      padding-left: 0;
    }
    .message-item ul li {
      background-color: #f8bbd0;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
